version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/api.log
    mode: a
    maxBytes: 1048576
    backupCount: 5
    encoding: utf-8

loggers:
  api:
    level: DEBUG
    handlers:
      - console
      - file
    propagate: false

root:
  level: WARNING
  handlers:
    - console
